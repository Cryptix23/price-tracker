<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Price Tracker</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Price Tracker</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="navbar-button" target="quotes"><a>Quotes</a></li>
            <li class="navbar-button" target="analytics"><a>Analytics</a></li>
            <li class="navbar-button" target="live"><a>Live</a></li>
          </ul>
          <!--ul class="nav nav-sidebar">
            <li><a href="">Nav item</a></li>
            <li><a href="">Nav item again</a></li>
          </ul-->
        </div>
      </div>

      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main hide" 
             id="main-quotes">
          <div class="row hide" id="global-error">
            <div class="alert alert-danger">
              <ul id="global-error-msgs" class="list-unstyled">
              </ul>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main hide" 
             id="main-analytics">
          <h1 class="page-header">Analytics</h1>

          <div class="row placeholders">
            <div class="col-sm-12">
              <div class="progress">
                <div class="progress-bar" style="width: 30%;"></div>
                <div class="progress-bar progress-bar-success" style="width: 40%;">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="messages.js"></script>
    <script src="client.js"></script>

    <script type="text/javascript">

      function buildMainContainers() {
        var symbols = [
            {name:'USDARS',
             description: '(Dolar oficial)',
             exchanges: ['ambito']}, 
            {name:'USDARSB',
             description: '(Dolar blue)',
             exchanges: ['ambito']}, 
            {name:'BTCUSD',
             description: '(Bitcoin)',
             exchanges: ['bitstamp', 'coinbase', 'btc-e']},           
            {name:'LTCUSD',
             description: '(Litecoin)',
             exchanges: ['btc-e']},         
            {name:'XAUUSD',
             description: '(Gold)',
             exchanges: ['bullionvault']},           
            {name:'XAGUSD',
             description: '(Silver)',
             exchanges: ['bullionvault']}, 
        ];

        symbols.forEach(function(symbol) {
            buildContainerForSymbol(symbol);
        });
      }

      function buildContainerForSymbol(symbol) {
          $("#main-quotes").append($(
              '<div class="row">' +
              '  <div class="row" style="margin-left: 10px;">' +
              '    <h3>' + symbol.name + 
              '      <small>' + symbol.description + '</small>' +
              '    </h3>' +
              '  </div>' +
              '</div>' +
              '<div class="row">' +
              '  <div class="col-xs-4 col-sm-2 col-md-3">' +
              '    <strong>Exchange</strong>' +
              '  </div>' +
              '  <div class="col-xs-4 col-sm-2 col-md-2">' +
              '    <strong>Buy</strong>' +
              '  </div>' +
              '  <div class="col-xs-4 col-sm-2 col-md-2">' +
              '    <strong>Sell</strong>' +
              '  </div>' +
              '  <div class="hidden-xs col-sm-6 col-md-5">' +
              '    <strong>Updated on</strong>' +
              '  </div>' +
              '</div>' +
              '<div style="margin-top: 10px" ' +
              '     id="prices-body-' + symbol.name + '">' +
              '</div>'
          ));

          symbol.exchanges.forEach(function(exchange) {
              buildExchangeContainerForSymbol(symbol, exchange);
          });
      }

      function buildExchangeContainerForSymbol (symbol, exchange) {
          var base_id = symbol.name + '-' + exchange;

          $('#prices-body-' + symbol.name).append(
              $('<div class="row">' +
                '  <div class="col-xs-4 col-sm-2 col-md-3"' +
                '       style="padding-left: 25px;">' + 
                '    <h5>' + exchange + '</h5>' +
                '  </div>' +
                '  <div class="col-xs-8 col-sm-10 col-md-9"' +
                '       id="' + base_id + '-progress">' +
                '    <div class="progress progress-striped active">' +
                '      <div class="progress-bar" style="width: 100%">' +
                '      </div>' +
                '    </div>' +
                '  </div>' +
                '  <div class="col-xs-8 col-sm-10 col-md-9 hide"' +
                '       id="' + base_id + '-error">' +
                '    <div class="alert alert-danger">' +
                '      <strong>Error</strong>' +
                '      <span id="' + base_id + '-error-msg"></span>' +
                '    </div>' +
                '  </div>' +
                '  <div id="' + base_id + '-prices" class="hide">' +
                '    <div class="col-xs-4 col-sm-2 col-md-2">' +
                '      <h4>' +
                '        <span class="label label-primary" ' +
                '            id="' + base_id + '-buy">' +
                '        </span>' +
                '      </h4>' +
                '    </div>' +
                '    <div class="col-xs-4 col-sm-2 col-md-2">' +
                '      <h4>' +
                '        <span class="label label-primary" ' +
                '              id="' + base_id + '-sell">' +
                '        </span>' +
                '      </h4>' +
                '    </div>' +
                '    <div class="hidden-xs col-sm-6 col-md-5">' +
                '      <h4>' +
                '        <small>' +
                '          <span id="' + base_id + '-updated_on">' +
                '          </span>' +
                '        </small>' +
                '      </h4>' +
                '    </div>' +
                '  </div>' +
                '</div>'
              )
          );
      }

      function hookSidebarButtons() {
        $(".navbar-button").click(function(event){
          event.preventDefault();

          // hide all "main" divs
          $(".main").addClass("hide");
          // show the div with class "main" and id "main-$target"
          $(".main#main-" + $(this).attr("target")).removeClass("hide");

          // make all navbar buttons inactive:
          $(".navbar-button").removeClass("active");
          // active the current one:
          $(this).addClass("active");
        });

        // activate the main 'quotes' section:
        $(".navbar-button[target='quotes']").click();
      }

      function updatePrice(price) {
          var base_selector = "#" + price.symbol + "-" + price.exchange,
              prices_selector = base_selector + "-prices",
              buy_selector = base_selector + "-buy",
              sell_selector = base_selector + "-sell",
              updated_on_selector = base_selector + "-updated_on",
              progress_selector = base_selector + "-progress";
          
          $(buy_selector).html(price.buy.toFixed(2));
          $(sell_selector).html(price.sell.toFixed(2));
          $(updated_on_selector).html((new Date(price.updated_on)).toLocaleString());

          $(prices_selector).removeClass("hide");
          $(progress_selector).addClass("hide");
      }

      function priceError(error) {
          var base_selector = "#" + error.info.symbol + "-" + error.info.exchange,
              error_selector = base_selector + "-error",
              error_msg_selector = base_selector + "-error-msg",
              progress_selector = base_selector + "-progress";

          $(error_msg_selector).html(error.message);

          $(error_selector).removeClass("hide");
          $(progress_selector).addClass("hide");
      }

      function genericError(error) {
          $("#global-error").removeClass("hide");
          $("#global-error-msgs").append($(
              "<li>" + error.message + "</li>"
          ));
      }

      function handleError(error) {
          if(!error.info || !error.info.exchange || !error.info.symbol) {
            genericError(error);
          } else {
            priceError(error);
          }
      }

      function main() {
        buildMainContainers();
        hookSidebarButtons();

        // initalize WS connection:
        var wsclient = new WSClient();

        function connectHandlers(client) {
            client.addHandler("onConnect", function() {
                this.requestExchanges();
            });

            client.addHandler("onExchangesListReceived", function(exchanges) {
                this.requestPrices(exchanges);
            });

            client.addHandler("onPriceUpdated", function(price) {
                updatePrice(price);
            });

            client.addHandler("onError", function (error) {
                handleError(error);
            });
        }

        wsclient.addHandler("onDisconnect", function() {
            // assuming websocket connectivity unavailable, fallback to AJAX 
            // (TODO: add support for wss or socket.io for proper handling
            //        of this condition)
            restclient = new RESTClient();
            connectHandlers(restclient);
            restclient.connect(location.origin);
        });

        connectHandlers(wsclient);
        wsclient.connect(location.origin.replace(/^http/, 'ws'));
      }

      $(document).ready(function() {
        main();
      });
    </script>

  </body>
</html>
