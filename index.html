<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Price Tracker</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Price Tracker</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="navbar-button" target="quotes"><a>Quotes</a></li>
            <li class="navbar-button" target="analytics"><a>Analytics</a></li>
            <li class="navbar-button" target="live"><a>Live</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li class="navbar-button" target="portfolio"><a>Portfolio</a></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main hide" 
             id="main-quotes">
          <h1 class="page-header">Quotes</h1>
          <div class="row hide" id="global-error">
            <div class="alert alert-danger">
              <ul id="global-error-msgs" class="list-unstyled">
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main hide" 
             id="main-analytics">
          <h1 class="page-header">Analytics</h1>

          <div class="row placeholders">
            <div class="col-sm-12">
              <div class="progress">
                <div class="progress-bar" style="width: 30%;"></div>
                <div class="progress-bar progress-bar-success" style="width: 40%;">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main hide" 
             id="main-portfolio">
          <h1 class="page-header">
            <div style="padding-bottom: 10px;">
              Portfolio
              <span class="label label-default" style="margin-left: 15px;"
                    id="global-gain">
                0.00%
              </span>
            <div class="btn-group" 
                 style="float: right; margin-top: 5px;">
              <button type="button" class="btn btn-primary dropdown-toggle" 
                      data-toggle="dropdown">
                <span id="portfolio-main-exchange">??</span> 
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" role="menu" 
                  id="portfolio-exchanges">
              </ul>
            </div>
            </div>
          </h1>
            <div class="row">
              <div class="col-sm-6">
                <h5>
                  <div>
                    Total holdings: 
                    <strong> 
                      <span id="global-holdings" style="font-size: x-large;">
                        0
                      </span> BTC
                    </strong>
                  </div>
                  <div>
                    Total cost: 
                    <strong>
                      <span id="global-cost" style="font-size: large;">
                        0
                      </span> USD
                    </strong>
                  </div>
                  <div>
                    Average price:  
                    <span id="global-avg-price">
                      0
                    </span> USD/BTC
                  </div>
                  <div>
                    Current price:  
                    <span id="global-current-price">
                      0
                    </span> USD/BTC
                  </div>
                </h5>
              </div>
              <div class="col-sm-6">
                <h5>
                  <div>
                    Current value: 
                    <strong>
                      <span id="global-current-value"
                             style="font-size: x-large;">
                        0
                      </span> USD
                    </strong>
                  </div>
                  <div>
                    Profit: <strong>
                      <span id="global-profit" style="font-size: large;">
                        0
                      </span> USD
                    </strong>
                  </div>
                </h5>
              </div>
            </div>

          <hr>

          <div id="portfolios">
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <form class="form-inline" role="form" id="form-new-portfolio">
                <div class="form-group" id="input-portfolio-name">
                  <input type="string" 
                         class="form-control"  
                         placeholder="Name">
                 </div>
                <button class="btn btn-primary" id="btn-create-portfolio"
                        style="margin-left: 10px">
                  <span class="glyphicon glyphicon-plus"></span>
                  Create
                </button>
              </form>          
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="common/messages.js"></script>
    <script src="common/patterns.js"></script>
    <script src="client.js"></script>
    <script src="index.js"></script>

  </body>
</html>
